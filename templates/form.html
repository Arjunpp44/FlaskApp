<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>My Chat</title>
</head>

<script>

    function call_ajax() {
        let type = document.getElementById('type').value;

        $.post("/" + type,
            {
                data: data.value,
                key: key.value,
                iv: iv.value
            },
            function (data, status) {
                document.getElementById('text').innerText = data;
            });
    }


</script>
<body>
<div class="container">
    <div class="row">
        <form>
            <div class="mb-3 mt-3">
                <label for="type">Type:</label><select name="type" id="type">
                <option value="encryption" selected>Encryption</option>
                <option value="decryption">Decryption</option>
            </select>
            </div>

            <div class="mb-3 mt-3">
                <label for="data">Data:</label><textarea class="form-control" name="data" id="data"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="key">Key:</label><textarea class="form-control" name="key" id="key"></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="iv">IV:</label><textarea class="form-control" name="iv" id="iv"></textarea>
            </div>
            <button type="button" class="btn btn-secondary" onclick="call_ajax();">Submit</button>
        </form>
        <br/>
        <br/>
        <br/>
        <div class="mt-4 p-5 bg-secondary text-black rounded">
            <h1>Output</h1>
            <p id="text"></p>
        </div>
        <div style="height: 100px;"></div>
    </div>
</div>
</body>
</html>
